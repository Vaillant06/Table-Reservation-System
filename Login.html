<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Aswin's Food Court</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #8B4513;
      color: #333;
      min-height: 90vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .nav-left {
      margin-left: 10px;
      font-size: 24px;
      color: brown;
    }

    .nav-right {
      display: flex;
      gap: 15px;
      margin-right: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #eee;
      color: brown;
    }

    nav ul li a.active {
        background-color: white;
        color: #8B5A2B;
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      color: white;
    }

    .log-in-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    .login-box {
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: scale(1.03);
      background-color: #f8f8f8;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid brown;
      border-radius: 6px;
    }

    .login-box button {
      background-color: brown;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background-color: lightsalmon;
      transform: scale(1.05);
    }

    .login-box a {
      color: blue;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .message {
      color: brown;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
        
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">ASWIN'S FOOD COURT</div>
    <div class="nav-right">
      <a href="Home.html">Home</a>
      <a href="cgi-bin/check_session.exe">Reserve a Table</a>          
      <a href="cgi-bin/profile.exe">User Profile</a>
      <a href="Contact Us.html">Contact Us</a>
      <a href="About Us.html">About Us</a>
    </div>
  </nav>

  <h1>Login Page</h1>

  <div class="log-in-container">
    <!-- Admin Login Box -->
    <div class="login-box">
      <h2>Admin Login</h2>
      <img src="Images/login.png" alt="Admin Logo" />
      <form action="/cgi-bin/login.exe" method="GET">
        <input type="hidden" name="role" value="admin">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      
    </div>

    <!-- User Login Box -->
    <div class="login-box">
      <h2>User Login</h2>
      <img src="Images/login.png" alt="User Logo" />
      <form action="/cgi-bin/login.exe" method="GET">
        <input type="hidden" name="role" value="user">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p style="margin-top: 10px;">New user? <a href="Signup.html">Sign up</a></p>
      </form>      
    </div>
  </div>
  
</body>
</html>
